<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<nav th:replace="fragments/nav" />

<body>
	<div class="container">
		<h2 th:text="#{marks.list.message}">Notas</h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripciÃ³n o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>

		<p th:text="#{marks.list.description}"></p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{marks.list.update}">Actualizar</button>
		<script th:inline="javascript">
		/*<![CDATA[*/
			$("#updateButton").click(function() {
				var numberPage = [[${param.page}]];
				var urlUpdate = '/mark/list/update';
				if(numberPage != null){
					urlUpdate += "?page="+numberPage[0];
				}
				$("#tableMarks").load(urlUpdate);
			});
			/*]]>*/
		</script>
		<div class="table-responsive">
			<table th:replace="fragments/markTable"></table>
		</div>
	</div>
	<footer th:replace="fragments/pagination" />
	<footer th:replace="fragments/footer" />
</body>
</html>
